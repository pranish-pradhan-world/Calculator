<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>
        <form>
            Value 1: <input type="text" id="value1">
            <button type="button" onclick="calc()">Calculate</button><br>
            Value 2: <input type="text" id="value2">
            Operator:
            <select id="operator">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="exp">Exponent</option>
                <option value="ran">Random</option>
                <option value="mod">Mod</option>
            </select>
            
        </form>
    
        Output: <div id="result"></div>
    </h1>
</body>
<script src="script.js"></script>
</html>
